name: Deploy Outage Watcher

on:
  workflow_dispatch:          # manual trigger
  schedule:
    - cron: "*/30 * * * *"    # every 30 minutes

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run outage watcher script
        run: python outage_watcher.py

      - name: Upload public/ to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public   # ðŸ‘ˆ ONLY public folder goes to Pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

